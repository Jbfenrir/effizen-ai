## Planification des prochaines fonctionnalités à développer (mise à jour suite à tes retours)

Voici un guide étape par étape, sans jargon technique, pour continuer le développement de ton application :

### 1. Améliorations du Header
- **Suppression du mode sombre** : Retirer l’option de changement de mode sombre, car elle ne modifie pas l’apparence.
- **Changement de l’icône de langue** : Remplacer l’icône actuelle par un simple bouton “FR/EN” pour changer la langue.
- **Ajout de l’export des données** : Ajouter une option dans le menu déroulant du header (en haut à droite, sur l’icône d’identifiant) pour permettre à l’utilisateur d’exporter ses données au format .CSV ou .txt, soit en téléchargement direct, soit par envoi à son adresse email.

### 2. Saisie et gestion des activités
- **Conservation des données saisies** : S’assurer que les informations saisies ne disparaissent pas lorsqu’on change d’onglet (par exemple, de “Saisie” à “Tableau de bord” puis retour à “Saisie”).
- **Modification des jours précédents** : Permettre à l’utilisateur de renseigner ou modifier les informations des jours précédents (utile s’il a oublié de le faire la veille).
- **Sauvegarde des données** : Proposer une sauvegarde manuelle (bouton “Sauvegarder”) ou automatique uniquement lors du changement d’onglet.

### 3. Interface de saisie
- **Pauses** : Les pauses doivent être des options à cocher (matin, midi, après-midi).
- **Suppression du niveau d’énergie** : Retirer la partie “niveau d’énergie” dans la section bien-être & énergie.
- **Traduction** : Compléter la traduction anglaise pour tous les termes (exemples à corriger : Saisie quotidienne, score bien-être, sauvegarder, conseil, type de tâche, focus et fatigue, niveau de fatigue actuelle, pause insuffisante, aucune activité, voir le tableau de bord, sauvegarder et continuer).

### 4. Partie Suivi (Dashboard)
- **Affichage des conseils IA** : Les recommandations et conseils doivent s’afficher uniquement dans le dashboard, à un endroit dédié, pour ne pas surcharger l’interface de saisie.
- **Score bien-être** : Calculer le score bien-être comme une combinaison des scores de sommeil, focus & fatigue, bien-être & énergie, et du score de productivité.
- **Renommer “Productivité”** : Remplacer le titre “Productivité” par “Optimisation du temps travaillé”.
- **Graphiques** : Afficher 4 cadres de graphiques :
  1. **Graphique en toile d’araignée** : Visualisation des scores sommeil, énergie, fatigue, respect des pauses.
  2. **Graphique en ligne** : Évolution de ces mêmes scores dans le temps.
  3. **Graphique en toile d’araignée** : Visualisation du temps passé sur les tâches (afficher uniquement les tâches qui occupent au moins 20% du temps).
  4. **Graphique en ligne** : Évolution du score d’optimisation du temps travaillé.
- **Conseil IA personnalisé** : Afficher une recommandation personnalisée en fonction des résultats, à la place du “Conseil IA du jour”.

