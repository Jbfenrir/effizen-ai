## Rappel du projet

- **But de l’application :**
  - Les utilisateurs (salariés) saisissent chaque jour ce qu’ils ont fait.
  - Une IA leur donne des conseils personnalisés.
  - Les managers voient les données de leur équipe, mais de façon anonymisée.
  - Les RH ont accès à toutes les données.
  - Les données sont stockées dans Supabase.

